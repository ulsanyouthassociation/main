<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <title>울산청년연합회</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #FFFFFF;
            padding: 15px 30px;
            border-bottom: 1px solid black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center; 
        }

        .logo {
            position: absolute;  
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo img {
            height: 70px;
            object-fit: contain;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: #000000;
            text-decoration: none;
            margin: 0 70px;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .container {
            display: none; /* 기본적으로 숨김 */
            /* margin-top: 100px; nav 높이만큼 여백 */
            text-align: center;
        }

        .container.active {
            display: block; /* 선택된 페이지만 표시 */
        }

        img {
            width: 100%;
            height: auto;
            /* max-width: 1000px; 큰 화면에서 너무 넓어지지 않게 */
        }

        .org-title {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .navbar a {
                font-size: 14px;
                margin: 0 15px;
            }
            .logo img {
                height: 40px;
            }
            .org-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.jpg" alt="로고" />
    </div>
    <nav class="navbar">
        <a data-target="one">홈</a>
        <a data-target="two">소개</a>
        <a data-target="three">조직도</a>
    </nav>
</header>

<div id="one" class="container active">
    <img src="images/page1.jpg" alt="울산청년연합회 표지">
</div>
<div id="two" class="container">
    <img src="images/page2.jpg" alt="울산청년연합회 소개">
</div>
<div id="three" class="container">  
    <img src="images/page3.png" alt="울산청년연합회 조직도">
    <!-- <div class="org-title">&lt; 조직표 &gt;</div> -->
</div>

<script>
    // 네비게이션 클릭 이벤트
    document.querySelectorAll('.navbar a').forEach(navItem => {
        navItem.addEventListener('click', () => {
            const targetId = navItem.getAttribute('data-target');
            
            // 모든 컨테이너 숨김
            document.querySelectorAll('.container').forEach(c => {
                c.classList.remove('active');
            });
            
            // 선택한 컨테이너만 표시
            document.getElementById(targetId).classList.add('active');
        });
    });
</script>
</body>
</html>
